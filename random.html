<html>

<head>
    <title>Rocket Simulation</title>
</head>
<script>
    window.addEventListener("load", function () {
        let form = document.getElementById("forms");
        let testNameInput = document.querySelector("input[name=testName]");
        let testDate = document.querySelector("input[name=testDate]");
        let rocketType = document.querySelector("input[name=rocketType]");
        let boosterCount = document.querySelector("input[name=boosterCount]");
        let windRating = document.querySelector("input[name=windRating]");
        let productionServers = document.querySelector("input[name=productionServers]");
        let button = document.getElementById("submitting");

        
        window.alert(boosterCount.value)

        button.addEventListener('click', (event) => {
            if (testNameInput.value == "") {
                window.alert('must fill in name')
                event.preventDefault();
            }
            if (testDate.value == ""){
                window.alert('must fill in date')
                event.preventDefault();
            }
            if(windRating.value = ""){
                window.alert('must fill in wind rating')
                event.preventDefault();
            }
            if(boosterCount.value = ""){
                window.alert('must fill in booster count')
                event.preventDefault();
            }
            
        });
    });
</script>

<body>
    <form id="forms" action="https://handlers.education.launchcode.org/request-parrot" method="POST"
        onsubmit="return validate()">
        <label for="Test Name"><input type="text" name="testName" /></label>
        <label for="Test Date"><input type="date" name="testDate" /></label>
        <label>Rocket Type:
            <select name="rocketType">
                <option value="">* Select One *</option>
                <option value="1">Brant</option>
                <option value="2">Lynx</option>
                <option value="3">Orion</option>
                <option value="4">Terrier</option>
            </select>
        </label>
        <label>Number of Rocket Boosters<input type="number" name="boosterCount" min="1" max="10" /></label>
        <div id="wind-rating">
            Wind Rating:
            <label>No Wind<input type="radio" name="windRating"/></label>
            <label>Strong<input type="radio" name="windRating" value="Strong " /></label>
            <label>Mild<input type="radio" name="windRating" value="Mild " /></label>
        </div>
        
        <label>Use production grade serverslabel<input type="checkbox" name="productionServers" /></label>
        <button id="submitting">Run Simulation</button>
    </form>
</body>

</html>
